<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS14 Chem Database</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #111111;
            --card-bg: #222222;
            --border-light: #555555;
            --border-dark: #000000;
            --text-main: #eeeeee;
            --text-green: #44ff44;
            --text-dim: #888888;
            --accent: #5e81ac;
            --heat: #d95763;
            --cold: #99c0cf;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            font-size: 18px;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 30px;
            text-align: center;
            border-bottom: 2px solid var(--text-green);
            padding-bottom: 10px;
        }

        h1 { 
            margin-bottom: 5px; 
            font-weight: 400; 
            text-transform: uppercase; 
            color: var(--text-green);
            text-shadow: 2px 2px 0px #000;
            font-size: 40px;
        }

        #search-container {
            position: sticky;
            top: 20px;
            z-index: 100;
            padding: 10px 0;
        }

        input#search {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 24px;
            font-family: 'VT323', monospace;
            background: #000;
            border: 2px solid var(--border-light);
            color: var(--text-green);
            outline: none;
            box-shadow: 4px 4px 0px #000;
        }
        input#search::placeholder { color: #335533; }
        input#search:focus { border-color: var(--text-green); }

        #app {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border: 2px solid var(--border-light);
            border-top-color: #666;
            border-left-color: #666;
            border-bottom-color: #000;
            border-right-color: #000;
            
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover {
            border-color: var(--text-green);
        }

        .card-header {
            background: #000;
            padding: 8px 12px;
            font-size: 24px;
            color: #fff;
            border-bottom: 2px solid var(--border-light);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .card-body {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .column { flex: 1; }
        .arrow-column { flex: 0 0 30px; text-align: center; color: var(--text-dim); font-size: 24px; }

        .reagent-list { list-style: none; padding: 0; margin: 0; font-size: 20px; }
        .reagent-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            padding: 2px 0;
            border-bottom: 1px dashed #333;
        }

        .beaker-dot {
            width: 12px;
            height: 12px;
            border: 1px solid #fff;
            margin-right: 10px;
            flex-shrink: 0;
            background-color: var(--bg-color);
            image-rendering: pixelated;
        }

        .section-label {
            font-size: 16px;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 5px;
            display: block;
            border-bottom: 2px solid var(--text-dim);
            display: inline-block;
        }

        .recipe-desc {
            padding: 10px 15px;
            font-size: 18px;
            color: #bbb;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            line-height: 1.2;
        }

        .meta-tag {
            display: inline-block;
            background: #000;
            color: var(--text-green);
            padding: 0px 6px;
            border: 1px solid var(--text-green);
            margin-left: 8px;
            font-size: 16px;
            text-transform: uppercase;
        }

        .overdose-warning {
            color: var(--heat);
            background: #200;
            padding: 0 4px;
            border: 1px solid var(--heat);
            display: inline-block;
            font-family: monospace;
            font-size: 16px;
        }

        .condition-badge {
            display: inline-block;
            font-size: 16px;
            padding: 2px 4px;
            margin-top: 4px;
            border: 1px solid;
            background: #000;
        }
        .cond-heat { color: var(--heat); border-color: var(--heat); }
        .cond-cold { color: var(--cold); border-color: var(--cold); }

        .error-box { 
            grid-column: 1 / -1; 
            text-align: center; 
            padding: 40px; 
            color: var(--heat); 
            border: 2px dashed var(--heat); 
            font-size: 24px;
        }
    </style>
</head>
<body>

    <header>
        <h1>SS14 CHEM DATABASE</h1>
        <div id="search-container">
            <input type="text" id="search" placeholder="> SEARCH DATABASE..." onkeyup="render()" autofocus>
        </div>
    </header>

    <div id="app" style="text-align: center; color: #666;">INITIALIZING DATAPAD...</div>

    <script>
        let recipes = [];

        async function init() {
            try {
                const response = await fetch('chem_data.json?t=' + Date.now());
                if (!response.ok) throw new Error(`Status ${response.status}`);
                recipes = await response.json();
                render();
            } catch (e) {
                document.getElementById('app').innerHTML = `<div class="error-box">CONNECTION FAILURE.<br>${e.message}</div>`;
            }
        }

        function render() {
            const query = document.getElementById('search').value.toLowerCase();
            const container = document.getElementById('app');
            
            const filtered = recipes.filter(r => 
                r.products && r.products.length > 0 && 
                (
                    r.id.toLowerCase().includes(query) || 
                    r.products.some(p => p.name && p.name.toLowerCase().includes(query))
                )
            );

            if (filtered.length === 0) {
                container.innerHTML = `<div style="grid-column: 1/-1; text-align:center; color:#555; font-size: 24px;">> NO ENTRIES FOUND</div>`;
                return;
            }

            container.innerHTML = filtered.map(r => {
                const mainP = r.products[0];
                
                let conditionsHtml = '';
                if (r.conditions.minTemp) conditionsHtml += `<div class="condition-badge cond-heat">MIN: ${Math.round(r.conditions.minTemp)}K</div>`;
                if (r.conditions.maxTemp) conditionsHtml += `<div class="condition-badge cond-cold">MAX: ${Math.round(r.conditions.maxTemp)}K</div>`;

                let tagsHtml = mainP.tags.map(t => `<span class="meta-tag">${t}</span>`).join('');
                
                let overdoseHtml = mainP.overdose ? `<span class="overdose-warning">! OD: ${mainP.overdose}u</span>` : '';

                let descHtml = mainP.desc ? `<div class="recipe-desc">${mainP.desc}</div>` : '';

                return `
                <div class="card">
                    <div class="card-header">
                        <div style="display:flex; justify-content:space-between; align-items: center; width:100%;">
                            <span>${mainP.name.toUpperCase()}</span>
                            ${overdoseHtml}
                        </div>
                        <div style="font-size:16px; margin-top: 4px;">${tagsHtml}</div>
                    </div>
                    
                    ${descHtml}

                    <div class="card-body">
                        <div class="column">
                            <span class="section-label">INPUT</span>
                            <ul class="reagent-list">
                                ${r.reactants.map(i => `
                                    <li class="reagent-item">
                                        <div class="beaker-dot" style="background-color: ${i.color}"></div>
                                        ${i.amount}u ${i.name}
                                    </li>
                                `).join('')}
                            </ul>
                        </div>

                        <div class="arrow-column">
                            >>>
                            ${conditionsHtml}
                        </div>

                        <div class="column">
                            <span class="section-label">OUTPUT</span>
                            <ul class="reagent-list">
                                ${r.products.map(p => `
                                    <li class="reagent-item">
                                        <div class="beaker-dot" style="background-color: ${p.color}"></div>
                                        ${p.amount}u ${p.name}
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        init();
    </script>
</body>
</html>
