<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS14 Chem</title>
    <style>
        :root {
            --desktop: #008080;
            --surface: #c0c0c0;
            --text: #000000;
            --heat: #d32f2f;
            --cold: #1976d2;
            --heal: #006400;
        }

        body {
            background-color: var(--desktop);
            font-family: 'Tahoma', 'Verdana', sans-serif;
            color: var(--text);
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }

        .win-out {
            background: var(--surface);
            border-top: 2px solid #fff; border-left: 2px solid #fff;
            border-right: 2px solid #000; border-bottom: 2px solid #000;
            box-shadow: 1px 1px 0px #808080 inset, -1px -1px 0px #dfdfdf inset;
        }
        .win-in {
            background: #fff;
            border-top: 2px solid #000; border-left: 2px solid #000;
            border-right: 2px solid #fff; border-bottom: 2px solid #fff;
            box-shadow: 1px 1px 0px #dfdfdf inset, -1px -1px 0px #808080 inset;
        }

        .main-window { max-width: 1000px; margin: 0 auto; padding: 2px; }
        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            padding: 4px 8px; color: white; font-weight: bold;
            display: flex; justify-content: space-between; align-items: center;
        }

        .tab-bar {
            display: flex;
            padding: 4px 4px 0 4px;
            gap: 2px;
            border-bottom: 2px solid #fff;
        }
        .tab-btn {
            padding: 6px 12px;
            background: var(--surface);
            border-top: 2px solid #fff; border-left: 2px solid #fff;
            border-right: 2px solid #000;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
            font-family: 'Tahoma'; font-weight: bold;
            margin-bottom: -2px;
            z-index: 1;
        }
        .tab-btn.active {
            background: var(--surface);
            border-bottom: 2px solid var(--surface);
            z-index: 10;
            padding-bottom: 8px;
            margin-top: -2px;
        }

        #player-section { margin-bottom: 20px; padding: 4px; display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .player-screen { background: black; color: #0f0; font-family: monospace; padding: 4px 8px; flex-grow: 1; border: 2px solid #808080; border-right-color: #fff; border-bottom-color: #fff; }
        .player-btn { 
            width: 30px; height: 25px; background: var(--surface); border: 1px solid #000; 
            border-top-color: #fff; border-left-color: #fff; cursor: pointer; font-weight: bold;
            font-size: 10px; padding: 0;
        }
        .player-btn:active { border: 1px solid #fff; border-top-color: #000; border-left-color: #000; }

        input#search { width: 100%; padding: 8px; font-family: 'Tahoma'; font-size: 16px; outline: none; box-sizing: border-box; }
        select#guide-filter { padding: 4px; font-family: 'Tahoma'; font-size: 14px; width: 100%; box-sizing: border-box; margin-bottom: 10px;}

        .view-content { display: none; }
        .view-content.active { display: block; }

        #app { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; padding: 15px; }

        #guidebook { padding: 20px; font-family: 'Courier New', monospace; background: #fff; height: 600px; overflow-y: scroll; border: 2px solid #808080; border-right-color: #fff; border-bottom-color: #fff; }
        .guide-category { margin-bottom: 30px; }
        .guide-cat-title { font-size: 18px; font-weight: bold; border-bottom: 2px solid #000; margin-bottom: 15px; padding-bottom: 5px; text-transform: uppercase; color: #000080; }
        .guide-entry { background: #ffffe0; border: 1px solid #000; padding: 15px; margin-bottom: 15px; box-shadow: 2px 2px 0px #aaa; }
        .guide-title { font-weight: bold; margin-bottom: 10px; font-size: 16px; text-decoration: underline; }
        .guide-step { margin-bottom: 4px; padding-left: 10px; }

        .card { display: flex; flex-direction: column; padding: 2px; }
        .card-inner { padding: 10px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; }
        .card-header { font-weight: bold; font-size: 14px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 1px dotted #808080; padding-bottom: 5px; }
        .meta-tag { background: #e0e0e0; border: 1px solid #808080; padding: 0 4px; font-size: 11px; margin-left: 5px; }
        .overdose-warning { color: white; background: red; font-weight: bold; padding: 1px 4px; font-size: 11px; border: 1px solid #800000; }
        .recipe-desc { font-style: italic; font-size: 12px; color: #444; margin-bottom: 8px; padding: 4px; background: #efefef; border: 1px dotted #999; }
        .effect-section { font-size: 11px; margin-bottom: 4px; display: flex; gap: 5px; align-items: center; }
        .dmg-label { color: #d32f2f; font-weight: bold; width: 40px; }
        .heal-label { color: #006400; font-weight: bold; width: 40px; }
        .effect-badge { border: 1px solid #999; padding: 0 3px; background: #eee; font-size: 10px; }
        .reagent-list { list-style: none; padding: 0; margin: 0; font-size: 13px; }
        .reagent-item { display: flex; align-items: center; margin-bottom: 4px; text-transform: capitalize; }
        .beaker-dot { width: 10px; height: 10px; border: 1px solid #000; margin-right: 6px; display: inline-block; }
        .column { flex: 1; }
        .arrow-column { flex: 0 0 20px; text-align: center; color: #808080; font-weight: bold; }
        .section-label { font-size: 11px; color: #808080; margin-bottom: 4px; text-decoration: underline; }
        .condition-badge { font-size: 10px; border: 1px solid #808080; background: #fff; text-align: center; margin-top: 2px; }
        .name-text { text-transform: capitalize; }
    </style>
</head>
<body>

    <div class="main-window win-out">
        <div class="title-bar">
            <span>SS14 Chemistry database</span>
            <div style="background:#c0c0c0; color:black; width:16px; height:16px; text-align:center; line-height:14px; border:1px solid #fff; border-bottom-color:#000; border-right-color:#000; font-size:12px; cursor:pointer;">X</div>
        </div>

        <div class="tab-bar">
            <button class="tab-btn active" onclick="switchTab('recipes')">All Recipes</button>
            <button class="tab-btn" onclick="switchTab('guides')">Guidebook</button>
        </div>

        <div style="padding: 15px;">
            
            <div class="win-out" id="player-section">
                <div class="player-screen" id="track-name">READY</div>
                <button class="player-btn" onclick="playMusic()">|&gt;</button>
                <button class="player-btn" onclick="pauseMusic()">||</button>
                <button class="player-btn" onclick="stopMusic()">[]</button>
            </div>
            
            <audio id="bgm" loop>
                <source src="music.mp3" type="audio/mpeg">
            </audio>

            <div id="recipe-view" class="view-content active">
                <div style="margin-bottom: 20px;">
                    <label for="search" style="display:block; margin-bottom:4px;">Filter Chemicals:</label>
                    <input type="text" id="search" class="win-in" placeholder="Type to search..." onkeyup="render()" autofocus>
                </div>
                <div id="app" style="text-align: center; font-style: italic;">Loading database...</div>
            </div>

            <div id="guide-view" class="view-content">
                <div style="margin-bottom: 10px;">
                    <label for="guide-filter" style="display:block; margin-bottom:4px;">Select category:</label>
                    <select id="guide-filter" class="win-in" onchange="renderGuides()">
                        <option value="all">View All Categories</option>
                    </select>
                </div>
                <div id="guidebook" class="win-in">
                    Loading guides...
                </div>
            </div>

        </div>
        
        <div class="win-in" style="margin: 15px; padding: 4px; font-size: 11px; color: #666;">v1.9</div>
    </div>

    <script>
        let recipes = [];
        let guides = [];
        const audio = document.getElementById('bgm');
        const screen = document.getElementById('track-name');

        function playMusic() { audio.play(); screen.innerText = "PLAYING: SPACE ASSHOLE"; }
        function pauseMusic() { audio.pause(); screen.innerText = "PAUSED"; }
        function stopMusic() { audio.pause(); audio.currentTime = 0; screen.innerText = "STOPPED"; }

        function switchTab(tab) {
            document.querySelectorAll('.view-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            if (tab === 'recipes') {
                document.getElementById('recipe-view').classList.add('active');
                document.querySelector('button[onclick="switchTab(\'recipes\')"]').classList.add('active');
            } else {
                document.getElementById('guide-view').classList.add('active');
                document.querySelector('button[onclick="switchTab(\'guides\')"]').classList.add('active');
            }
        }

        async function init() {
            try {
                const rRes = await fetch('chem_data.json?t=' + Date.now());
                if (rRes.ok) {
                    recipes = await rRes.json();
                    render();
                }

                const gRes = await fetch('guides.json?t=' + Date.now());
                if (gRes.ok) {
                    guides = await gRes.json();
                    initGuideFilter();
                    renderGuides();
                } else {
                    document.getElementById('guidebook').innerHTML = "No guides.json found.";
                }

            } catch (e) {
                document.getElementById('app').innerHTML = "Error loading data.";
            }
        }

        function initGuideFilter() {
            const select = document.getElementById('guide-filter');
            guides.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat.category;
                opt.innerText = cat.category;
                select.appendChild(opt);
            });
        }

        function renderGuides() {
            const filterVal = document.getElementById('guide-filter').value;
            const container = document.getElementById('guidebook');

            const filteredGuides = (filterVal === 'all') 
                ? guides 
                : guides.filter(cat => cat.category === filterVal);

            if (filteredGuides.length === 0) {
                container.innerHTML = "No guides in this category.";
                return;
            }

            container.innerHTML = filteredGuides.map(cat => `
                <div class="guide-category">
                    <div class="guide-cat-title">${cat.category}</div>
                    ${cat.guides.map(g => `
                        <div class="guide-entry">
                            <div class="guide-title">${g.title}</div>
                            ${g.content.map(step => `<div class="guide-step">${step}</div>`).join('')}
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function render() {
            const query = document.getElementById('search').value.toLowerCase();
            const container = document.getElementById('app');
            
            const filtered = recipes.filter(r => 
                r.products && r.products.length > 0 && 
                (r.id.toLowerCase().includes(query) || r.products.some(p => p.name && p.name.toLowerCase().includes(query)))
            );

            if (filtered.length === 0) {
                container.innerHTML = `<div style="grid-column: 1/-1; text-align:center;">No matching records found.</div>`;
                return;
            }

            container.innerHTML = filtered.map(r => {
                const mainP = r.products[0];
                let conditionsHtml = '';
                if (r.conditions.minTemp) conditionsHtml += `<div class="condition-badge">Min: ${Math.round(r.conditions.minTemp)}K</div>`;
                if (r.conditions.maxTemp) conditionsHtml += `<div class="condition-badge">Max: ${Math.round(r.conditions.maxTemp)}K</div>`;

                let tagsHtml = mainP.tags.map(t => `<span class="meta-tag">${t}</span>`).join('');
                let overdoseHtml = mainP.overdose ? `<span class="overdose-warning">OD: ${mainP.overdose}u</span>` : '';

                let damageHtml = '';
                if (mainP.damage && mainP.damage.length > 0) {
                    damageHtml = `<div class="effect-section"><span class="dmg-label">HARM:</span> ` + 
                        mainP.damage.map(d => `<span class="effect-badge">${d}</span>`).join(' ') + `</div>`;
                }

                let healHtml = '';
                if (mainP.heals && mainP.heals.length > 0) {
                    healHtml = `<div class="effect-section"><span class="heal-label">HEAL:</span> ` + 
                        mainP.heals.map(h => `<span class="effect-badge">${h}</span>`).join(' ') + `</div>`;
                }

                let descHtml = mainP.desc ? `<div class="recipe-desc">${mainP.desc}</div>` : '';

                return `
                <div class="card win-out">
                    <div class="card-inner">
                        <div class="card-header">
                            <span class="name-text">${mainP.name}</span>
                            <div>${overdoseHtml}</div>
                        </div>
                        <div style="margin-bottom:5px;">${tagsHtml}</div>
                        ${descHtml}
                        <div style="margin-bottom: 8px;">${damageHtml}${healHtml}</div>
                        <div class="card-body">
                            <div class="column">
                                <span class="section-label">Input</span>
                                <ul class="reagent-list">
                                    ${r.reactants.map(i => `
                                        <li class="reagent-item">
                                            <div class="beaker-dot" style="background-color: ${i.color}"></div>
                                            ${i.amount}u ${i.name}
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                            <div class="arrow-column">&#8594; ${conditionsHtml}</div>
                            <div class="column">
                                <span class="section-label">Result</span>
                                <ul class="reagent-list">
                                    ${r.products.map(p => `
                                        <li class="reagent-item">
                                            <div class="beaker-dot" style="background-color: ${p.color}"></div>
                                            ${p.amount}u ${p.name}
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        init();
    </script>
</body>
</html>
