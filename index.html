<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS14 Chemistry - Win98 Edition</title>
    <style>
        :root {
            --desktop: #008080;
            --surface: #c0c0c0;
            --text: #000000;
            --highlight: #ffffff;
            --shadow-light: #dfdfdf;
            --shadow-dark: #808080;
            --shadow-black: #000000;
            --title-blue: #000080;
            --title-gradient: #1084d0;
            

            --heat: #d32f2f;
            --cold: #1976d2;
            --overdose: #ff0000;
        }

        body {
            background-color: var(--desktop);
            font-family: 'Tahoma', 'Verdana', sans-serif;
            color: var(--text);
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }

        .win-out {
            background: var(--surface);
            border-top: 2px solid var(--highlight);
            border-left: 2px solid var(--highlight);
            border-right: 2px solid var(--shadow-black);
            border-bottom: 2px solid var(--shadow-black);
            box-shadow: 1px 1px 0px var(--shadow-dark) inset, -1px -1px 0px var(--shadow-light) inset;
        }

        .win-in {
            background: #fff;
            border-top: 2px solid var(--shadow-black);
            border-left: 2px solid var(--shadow-black);
            border-right: 2px solid var(--highlight);
            border-bottom: 2px solid var(--highlight);
            box-shadow: 1px 1px 0px var(--shadow-light) inset, -1px -1px 0px var(--shadow-dark) inset;
        }

        .main-window {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2px;
        }

        .title-bar {
            background: linear-gradient(90deg, var(--title-blue), var(--title-gradient));
            padding: 4px 8px;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            letter-spacing: 0.5px;
        }

        .window-body {
            padding: 15px;
        }

        #search-container {
            margin-bottom: 20px;
        }

        input#search {
            width: 100%;
            padding: 8px;
            font-family: 'Tahoma', sans-serif;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        #app {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .card {
            display: flex;
            flex-direction: column;
            padding: 2px;
        }

        .card-inner {
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        .card-header {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px dotted #808080;
            padding-bottom: 5px;
        }

        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .column { flex: 1; }
        .arrow-column { flex: 0 0 20px; text-align: center; color: var(--shadow-dark); font-weight: bold; }

        .reagent-list { list-style: none; padding: 0; margin: 0; font-size: 13px; }
        .reagent-item {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .beaker-dot {
            width: 10px;
            height: 10px;
            border: 1px solid #000;
            margin-right: 6px;
            flex-shrink: 0;
            display: inline-block;
        }

        .section-label {
            font-size: 11px;
            color: var(--shadow-dark);
            margin-bottom: 4px;
            display: block;
            text-decoration: underline;
        }

        .recipe-desc {
            font-style: italic;
            font-size: 12px;
            color: #444;
            margin-bottom: 8px;
            padding: 4px;
            background: #efefef;
            border: 1px dotted #999;
        }

        .meta-tag {
            background: #e0e0e0;
            border: 1px solid #808080;
            padding: 0 4px;
            font-size: 11px;
            margin-left: 5px;
            border-radius: 0;
        }

        .overdose-warning {
            color: white;
            background: red;
            font-weight: bold;
            padding: 1px 4px;
            font-size: 11px;
        }

        .damage-section {
            font-size: 11px;
            margin-bottom: 8px;
            color: #d32f2f;
        }
        .dmg-badge {
            font-weight: bold;
            text-transform: uppercase;
        }

        .condition-badge {
            display: block;
            font-size: 10px;
            padding: 1px;
            margin-top: 2px;
            border: 1px solid #808080;
            background: #fff;
            text-align: center;
        }

        .status-msg { padding: 20px; text-align: center; font-style: italic; }
    </style>
</head>
<body>

    <div class="main-window win-out">
        <div class="title-bar">
            <span>SS14 Chemistry Database</span>
            <div style="background:#c0c0c0; color:black; width:16px; height:16px; text-align:center; line-height:14px; border:1px solid #fff; border-bottom-color:#000; border-right-color:#000; font-size:12px; cursor:pointer;">X</div>
        </div>

        <div class="window-body">
            
            <div id="search-container">
                <label for="search" style="display:block; margin-bottom:4px;">Filter Chemicals:</label>
                <input type="text" id="search" class="win-in" placeholder="Type to search..." onkeyup="render()" autofocus>
            </div>

            <div id="app" class="status-msg">
                Scanning disk for recipes...
            </div>
        </div>
        
        <div class="win-in" style="margin: 15px; padding: 4px; font-size: 11px; color: #666;">
            Ready.
        </div>
    </div>

    <script>
        let recipes = [];

        async function init() {
            try {
                const response = await fetch('chem_data.json?t=' + Date.now());
                if (!response.ok) throw new Error(`Status ${response.status}`);
                recipes = await response.json();
                render();
            } catch (e) {
                document.getElementById('app').innerHTML = `<div style="color:red; font-weight:bold;">Error reading database.<br>${e.message}</div>`;
            }
        }

        function render() {
            const query = document.getElementById('search').value.toLowerCase();
            const container = document.getElementById('app');
            
            const filtered = recipes.filter(r => 
                r.products && r.products.length > 0 && 
                (
                    r.id.toLowerCase().includes(query) || 
                    r.products.some(p => p.name && p.name.toLowerCase().includes(query))
                )
            );

            if (filtered.length === 0) {
                container.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 20px;">No matching records found.</div>`;
                return;
            }

            container.innerHTML = filtered.map(r => {
                const mainP = r.products[0];
                
                let conditionsHtml = '';
                if (r.conditions.minTemp) conditionsHtml += `<div class="condition-badge">Min: ${Math.round(r.conditions.minTemp)}K</div>`;
                if (r.conditions.maxTemp) conditionsHtml += `<div class="condition-badge">Max: ${Math.round(r.conditions.maxTemp)}K</div>`;

                let tagsHtml = mainP.tags.map(t => `<span class="meta-tag">${t}</span>`).join('');
                
                let overdoseHtml = mainP.overdose ? `<span class="overdose-warning">OD: ${mainP.overdose}u</span>` : '';

                let damageHtml = '';
                if (mainP.damage && mainP.damage.length > 0) {
                    damageHtml = `<div class="damage-section">Damage: <b>${mainP.damage.join(', ')}</b></div>`;
                }

                let descHtml = mainP.desc ? `<div class="recipe-desc">${mainP.desc}</div>` : '';

                return `
                <div class="card win-out">
                    <div class="card-inner">
                        <div class="card-header">
                            <span>${mainP.name}</span>
                            <div>${overdoseHtml}</div>
                        </div>
                        
                        <div style="margin-bottom:5px;">${tagsHtml}</div>
                        ${descHtml}
                        ${damageHtml}

                        <div class="card-body">
                            <div class="column">
                                <span class="section-label">Input</span>
                                <ul class="reagent-list">
                                    ${r.reactants.map(i => `
                                        <li class="reagent-item">
                                            <div class="beaker-dot" style="background-color: ${i.color}"></div>
                                            ${i.amount}u ${i.name}
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>

                            <div class="arrow-column">
                                &#8594;
                                ${conditionsHtml}
                            </div>

                            <div class="column">
                                <span class="section-label">Result</span>
                                <ul class="reagent-list">
                                    ${r.products.map(p => `
                                        <li class="reagent-item">
                                            <div class="beaker-dot" style="background-color: ${p.color}"></div>
                                            ${p.amount}u ${p.name}
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        init();
    </script>
</body>
</html>
