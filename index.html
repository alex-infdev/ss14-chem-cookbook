<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS14 Chem Database</title>
    <link rel="icon" type="image/png" href="content/webicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        
        <aside>
            <div class="sidebar-header">
                <h2>Pinned</h2>
            </div>
            <div id="pinned-container" class="scrollable-content win-inset">
                </div>
        </aside>

        <main class="main-interface">
            <header class="top-bar">
                <div class="nav-tabs">
                    <button id="tab-db" class="win-btn active">Database</button>
                    <button id="tab-guide" class="win-btn">Shift Guidebook</button>
                </div>

                <div class="music-player-container bevel-down">
                    <div class="lcd-display win-inset">
                        <div id="music-text" class="scrolling-text">STOPPED</div>
                    </div>
                    <div class="player-controls">
                        <button id="btn-play" class="win-btn small-btn">►</button>
                        <button id="btn-stop" class="win-btn small-btn">■</button>
                    </div>
                </div>

                <div class="controls">
                    <button id="theme-toggle" class="win-btn">Theme</button>
                    <button id="fake-exit" class="win-btn" title="Close">X</button>
                </div>
            </header>

            <div class="filter-bar">
                <label for="category-filter">> Filter:</label>
                <select id="category-filter"></select>
                <input type="text" id="search-input" placeholder="Search..." style="flex:1;">
            </div>

            <div id="view-container" class="scrollable-content win-inset"></div>
        </main>

        <aside>
            <div class="sidebar-header">
                <h2>Properties</h2>
            </div>
            <div class="details-tabs">
                <button class="win-btn detail-tab-btn active" data-target="info">General</button>
                <button class="win-btn detail-tab-btn" data-target="recipe">Recipe</button>
                <button class="win-btn detail-tab-btn" data-target="effects">Effects</button>
            </div>
            <div id="details-content" class="scrollable-content win-inset">
                <div style="padding:20px; color:#808080; text-align:center;">
                    Select an item...
                </div>
            </div>
        </aside>

    </div>

    <audio id="bg-music" loop>
        <source src="content/music.mp3" type="audio/mpeg">
    </audio>
    <audio id="honk-sound">
        <source src="content/sound_items_bikehorn.ogg" type="audio/ogg">
    </audio>

    <div id="global-tooltip" class="chem-tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
