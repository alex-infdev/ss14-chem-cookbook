<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS14 Chem Cookbook</title>
    <style>
        body { font-family: sans-serif; background: #1e1e1e; color: #fff; padding: 20px; }
        .card { background: #2d2d2d; border: 1px solid #444; margin-bottom: 10px; padding: 15px; border-radius: 8px; }
        .row { display: flex; gap: 10px; align-items: center; }
        .beaker { width: 20px; height: 20px; border-radius: 50%; border: 1px solid #fff; display: inline-block; }
    </style>
</head>
<body>
    <h1>SS14 Chemistry</h1>
    <input type="text" id="search" placeholder="Search chemicals..." onkeyup="render()" style="padding: 10px; width: 100%; margin-bottom: 20px;">
    <div id="app">Loading...</div>

    <script>
        let recipes = [];

        async function init() {
            try {
                const response = await fetch('chem_data.json');
                recipes = await response.json();
                render();
            } catch (e) {
                document.getElementById('app').innerHTML = "Error loading data. Run the python script first!";
            }
        }

        function render() {
            const query = document.getElementById('search').value.toLowerCase();
            const container = document.getElementById('app');
            container.innerHTML = '';

            recipes.filter(r => r.id.toLowerCase().includes(query) || r.products.some(p => p.name.toLowerCase().includes(query)))
            .forEach(r => {
                const html = `
                    <div class="card">
                        <h3>${r.products[0].name}</h3>
                        <div class="row">
                            <div>
                                <strong>Inputs:</strong><br>
                                ${r.reactants.map(i => `<span class="beaker" style="background:${i.color}"></span> ${i.amount}u ${i.name}`).join('<br>')}
                            </div>
                            <div style="font-size: 20px;">â†’</div>
                            <div>
                                <strong>Output:</strong><br>
                                ${r.products.map(p => `<span class="beaker" style="background:${p.color}"></span> ${p.amount}u ${p.name}`).join('<br>')}
                            </div>
                        </div>
                    </div>`;
                container.innerHTML += html;
            });
        }

        init();
    </script>
</body>
</html>
